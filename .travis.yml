language: node_js
node_js:
  - "8.1.1"

branches:
  only:
    - master

install:
  - npm install -g firebase-tools @angular/cli
  - cd app/
  - npm install
  - cd ../functions
  - npm install

before_script:
  - cd ../app

script:
  - npm run ci

deploy:
  provider: script
  skip_cleanup: true
  script:
    - firebase deploy --token $FIREBASE_TOKEN --non-interactive

notifications:
  email:
    on_failure: change
    on_success: change
