<md-toolbar color="primary" class="nav">
  <div class="spaced">
    <a class="brand" routerLink="/home">
      <img class="logo" src="assets/logo.png">Booktionator
    </a>
    <div class="hide-mobile">
      <button md-button (click)="redirect('search')">
        <md-icon>search</md-icon> Buscar
      </button>
      <button md-button (click)="redirect('add')">
        <md-icon>add</md-icon> Anunciar
      </button>
      <button md-button (click)="redirect('history')">
        <md-icon>history</md-icon> Histórico
      </button>
    </div>
    <button md-button *ngIf="!isLogged" routerLink="/access/login">Entrar</button>
    <div *ngIf="isLogged">
      <button md-button [mdMenuTriggerFor]="menu">
      {{loggedUser}}
      <md-icon>account_box</md-icon>
    </button>
      <md-menu #menu="mdMenu" xPosition="before" yPosition="below">
        <button md-menu-item routerLink="/user/settings">
          <md-icon>settings</md-icon>
          <span>Configurações</span>
        </button>
        <button md-menu-item (click)="logout()">
          <md-icon>exit_to_app</md-icon>
          <span>Sair</span>
        </button>
      </md-menu>
    </div>
  </div>
</md-toolbar>
