<md-toolbar color="primary" class="nav">
  <md-toolbar-row *ngIf="withSearch">
    <div class="search">
      <input type="text">
      <button md-raised-button type="button">Search</button>
    </div>
  </md-toolbar-row>
  <md-toolbar-row class="spaced">
    <a class="brand" routerLink="/home">
      <img class="logo" src="assets/logo.png">Booktionator
    </a>
    <div *ngIf="!isLogged">
      <button md-button *ngIf="showSignIn" routerLink="/access/login" class="small-button">Sign In</button>
      <button md-button *ngIf="showSignUp" routerLink="/access/register" class="small-button">Sign Up</button>
    </div>
    <button md-button *ngIf="isLogged" [mdMenuTriggerFor]="menu" class="small-button">
      {{loggedUser}}
      <md-icon>account_box</md-icon>
    </button>
    <md-menu #menu="mdMenu" xPosition="before" yPosition="above">
      <button md-menu-item>
        <md-icon>perm_identity</md-icon>
        <span>Profile</span>
      </button>
      <button md-menu-item>
        <md-icon>settings</md-icon>
        <span>Settings</span>
      </button>
      <button md-menu-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>
        <span>Log out</span>
      </button>
    </md-menu>
  </md-toolbar-row>
</md-toolbar>
<div class="shadow simple" [class.expanded]="withSearch"></div>
