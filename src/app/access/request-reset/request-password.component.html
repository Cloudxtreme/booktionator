<form #requestResetForm="ngForm" (ngSubmit)="send()" class="form">
  <md-input-container>
    <input mdInput [(ngModel)]="email" name="email" placeholder="Email" type="email" required>
    <md-error *ngIf="validator.errors.email">{{validator.errors.email}}</md-error>
  </md-input-container>
  <button md-raised-button type="submit">Enviar</button>
</form>
