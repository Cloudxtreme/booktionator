<form #requestResetForm="ngForm" (ngSubmit)="send()" class="form">
  <mat-input-container>
    <input matInput [(ngModel)]="email" name="email" placeholder="Email" type="email" required>
    <mat-error *ngIf="validator.errors.email">{{validator.errors.email}}</mat-error>
  </mat-input-container>
  <button mat-raised-button type="submit">Enviar</button>
</form>
