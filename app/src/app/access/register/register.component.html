<form (ngSubmit)="register()" #registerForm="ngForm" class="form" autocomplete="off">
  <md-input-container>
    <input mdInput [(ngModel)]="name" name="name" type="text" required placeholder="Nome">
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="email" name="email" type="email" required placeholder="Email">
    <md-error *ngIf="validator.errors.email">{{validator.errors.email}}</md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="password" [type]="toggler.type" name="password" required placeholder="Senha" minlength="6">
    <password-toggle mdSuffix></password-toggle>
    <md-error *ngIf="validator.errors.password">{{validator.errors.password}}</md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput mask="00000-000" [(ngModel)]="postalcode" name="postalcode" type="text" required placeholder="CEP">
    <md-error *ngIf="validator.errors.postalcode">{{validator.errors.postalcode}}</md-error>
  </md-input-container>
  <md-input-container>
    <input mdInput mask="(00) 0000-00000" specialCharacters="false" [(ngModel)]="phone" name="phone" type="text" required placeholder="Celular">
    <md-error *ngIf="validator.errors.phone">{{validator.errors.phone}}</md-error>
  </md-input-container>

  <button md-raised-button type="submit">Registrar</button>
</form>
