<div class="container">
  <mat-card [routerLink]="[link, book.uid]" *ngFor="let book of books">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <img mat-card-image [src]="book.image">
    <mat-card-subtitle>{{ book.author }}, {{ book.date.getFullYear() }}</mat-card-subtitle>
    <mat-card-content>
      <rate [score]="book.score" disabled></rate>
    </mat-card-content>
  </mat-card>
</div>
